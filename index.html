<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <h1 class="header__empty"></h1>
    <img class="header__logo" src="./images/header.svg" alt="Место россия">
  </header>

  <section class="profile">
    <img class="profile__avatar" 
      src="./images/zhak_iv_custo.svg" 
      alt="Жак-Ив-Кусто">
    <div class="profile__info">
      <h2 class="profile__title">Жак-Ив Кусто</h2>
      <button class="profile__button-edit" type="button"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__button-add" type="button"></button>
  </section>

  <section class="elements">
    <ul class="elements__list">
      <li class="element">
        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__photo" src="./images/Dombay.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__photo" src="./images/Dombay.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input class="popup__name" type="text">
        <input class="popup__profile" type="text">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>

</body>
</html>
