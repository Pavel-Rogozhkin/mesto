<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  
  <header class="header">
    <img class="header__logo" src="./images/header.svg" alt="Место россия">
  </header>
  
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" 
        src="./images/zhak_iv_custo.svg" 
        alt="Жак-Ив-Кусто">
      <div class="profile__info">
        <div class="profile__first-line">
          <h2 class="profile__title">Жак-Ив Кусто</h2>
          <button aria-label="Edit" class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button aria-label="Add" class="profile__button-add" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button aria-label="Heart" class="element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button aria-label="Heart" class="element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/Dombay.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button aria-label="Heart" class="element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button aria-label="Heart" class="element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/Dombay.jpg" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button aria-label="Heart" class="element__heart" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button aria-label="Heart" class="element__heart" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button aria-label="Close" class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup-form">
        <input class="popup__input popup__input_type_name" type="text" name="popup-form-name">
        <input class="popup__input popup__input_type_profile" type="text" name="popup-form-profile">
        <button aria-label="Save" class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>

</body>
</html>
